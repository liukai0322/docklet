<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Docklet | Activate</title>

    <!--  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/font-awesome/css/font-awesome.css" rel="stylesheet"> -->
    <link href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="/static/css/animate.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <img src="/static/img/logo.png" class="logo-name" height="85%" width="85%">

            </div>
            <h3>Activate a Docklet account</h3>
            <p>An easy and quick way to launch your DISTRIBUTED applications!</p>
            <form class="m-t" role="form" action="" id="activateForm" method="POST">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail" required="" name="email" value="{{ info['e_mail'] }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Student number or Staff number" required="" name="studentnumber" value="{{ info['student_number'] }}" >
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Department e.g. SEI, EECS" required="" name="department" value="{{ info['department'] }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="True Name e.g. Zhang San" required="" name="truename" value="{{ info['truename'] }}">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Telephone Number" required="" name="tel" value="{{ info['tel'] }}">
                </div>
                <div class="form-group">
                    <textarea  class="form-control"  name="description" form="registerForm" id="mDescription">
{{ info['description'] }}
                    </textarea>
                </div>
                <input type="hidden" name="activate" value="true">
                <button type="submit"  class="btn btn-primary block full-width m-b">Activate</button>

                <!--p class="text-muted text-center"><small>Do not have an account?</small></p-->
                <!--a class="btn btn-sm btn-white btn-block" href="register.html">Create an account</a-->
            </form>
            <p class="m-t"> <small>Copyright&copy;&nbsp;2015<a href="http://www.sei.pku.edu.cn"> SEI, Peking University</a>.All rigths reserved</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="/static/js/jquery-2.1.1.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


</body>

</html>
